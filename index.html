<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cefet-MG TCC</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/principal.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Cefet-MG TCC</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                        <span class="label label-default">Marque essa caixa se você possui um Coorientador</span>
                    </label>
                </div>


                <div class="form-group">
                    <form>
                        <div class="form-horizontal">
                            <label for="exampleInputName2" class="col-sm-2 control-label">Aluno</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Nome">
                            </div>
                            <label for="exampleInputName2" class="col-sm-2 control-label">Título do Trabalho</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="exampleInputName2" class="col-sm-2 control-label">Data</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date-apresentacao">
                                <label for="exampleInputEmail2">Horário</label>
                                <input type="time" class="form-control" id="horario">
                            </div>
                            <label for="exampleInputName2">Local</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Numero do Prédio">
                                <label for="exampleInputName2">Prédio</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Numero da Sala">
                            </div>
                        </div>
                    </form>
                </div>            


            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
